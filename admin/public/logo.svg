<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <rect width="64" height="64" rx="12" fill="url(#gradient)"/>
  
  <!-- Stack layers representing queue management -->
  <rect x="12" y="20" width="40" height="6" rx="3" fill="white" opacity="0.9"/>
  <rect x="12" y="30" width="40" height="6" rx="3" fill="white" opacity="0.7"/>
  <rect x="12" y="40" width="40" height="6" rx="3" fill="white" opacity="0.5"/>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F9CF9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
